version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus 
    networks:
      - rede

  qualidade_agua:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qualidade_agua
    ports:
      - "8000:8000"  # Porta 8000 exposta para acessar as m√©tricas
    networks:
      - rede

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana 
    networks:
      - rede

networks:
  rede:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local